<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Link do CSS do reset-->
  <link rel="stylesheet" href="css/reset.css">
  <!--Link do CSS do header-->
  <link rel="stylesheet" href="css/header.css">
  <!--Link do CSS do main-->
  <link rel="stylesheet" href="css/main.css">
  <!--Link do CSS do produto-->
  <link rel="stylesheet" href="css/produto.css">
  <!--Link do CSS do footer-->
  <link rel="stylesheet" href="css/footer.css">
  <!--CDN Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!--Link do Icones-->
  <script src="https://kit.fontawesome.com/1714a22e25.js" crossorigin="anonymous"></script>
  <!--Link do Icone-->
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <title>Papelaria</title>
</head>

<body>
  <!--(ESTRUTURA DA NAVBAR)-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=--=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=--->
  <nav class="navbar">
    <div class="logo"><img src="img/logo.png" alt="image logo" class="imglogo"></div>
    <div class="menu">
      <form class="forms">
        <ul class="ordem">
          <li><a class="azul" href="">Inicio</a></li>
          <li><a class="azul" href="">Modelos</a></li>
          <li><a class="azul" href="">Contato</a></li>
        </ul>
      </form>
    </div>
    <div class="pesquisar"><input type="search" placeholder="Pesquisar..." class="inputpesq"><button type="submit"
        class="lupa"><i class="fa-solid fa-magnifying-glass"></i></button></div>
  </nav>
  <!--(ESTRUTURA DO SLIDESHOW)-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=--=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=--->
  <section class="main">
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
          aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
          aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
          aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="img/slide4.png" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="img/slide2.png" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="img/slide3.png" class="d-block w-100" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Anterior</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Proximo</span>
      </button>
    </div>
  </section>
  <!--(ESTRUTURA DA DIVISÃƒO DE PRODUTOS)-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=--=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=--->
  <section class="produto">
    <img src="img/wave.png" alt="borda de div" class="nuvem">
    <div class="item">
      <img src="img/modelo.jpg" alt="imagem do produto" class="modeloimg">
      <h4 class="tituloitem">Mundo Bida - 01</h4>
      <p class="desc">*Consultar valores via Whatsapp.</p>
      <button class="btnescolher">Escolher</button>
    </div>
  </section>
  <!--(ESTRUTURA DO RODAPE)-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=--=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=--->
  <footer class="rodape">
    <div class="contato">
      <div class="icon"><i class="fa-brands fa-whatsapp"></i></div>
      <div class="icon"><i class="fa-brands fa-instagram"></i></div>
    </div>
    <p>@2022 Criado por Guilherme Araujo.</p>
    <p>CNPJ: 11.773.905/0001-10 - Rua Serra azul 2744 Centro CEP 76974-000</p>
    <P>pluralfoto@hotmail.com | Estimativa de entrega 1 - 3 dias uteis.</P>
  </footer>

</body>
<!--CDN do Bootstrap (JS, Popper.js, e jQuery)-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>

</html>
